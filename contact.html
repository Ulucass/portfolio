<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <title>Portfólio - Salomão da Silva Leal</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img
              src="Images/logo.png"
              alt="Logo Salomão Portfólio"
              width="112"
              height="28"
            />
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html">Início</a>

            <a class="navbar-item" href="contact.html">Contato</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="Images/foto.png" alt="Salomão da Silva Leal" />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Salomão da Silva Leal</p>
                    <span class="tag is-dark is-medium"
                      >Desenvolvedor Full Stack</span
                    >
                  </div>
                </div>

                <div class="content">
                  <p>(67) 9 9299-7279</p>
                  <p>salomaosilval@hotmail.com</p>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Contato</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input
                        class="input"
                        type="email"
                        placeholder="exemplo@email.com"
                        value=""
                      />
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea
                        class="textarea"
                        placeholder="Digite sua mensagem"
                      ></textarea>
                    </div>
                  </div>
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Feito por Salomão da Silva Leal |
          <a href="https://www.instagram.com/salomaosilval/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          |
          <a href="https://www.linkedin.com/in/salomaosilval/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          |
          <a href="https://github.com/salomaosilval" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </p>
      </div>
    </footer>
  </body>
</html>
